<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AceWebs Sales Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">


  

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-indigo-600 mb-6">➕ Add New Sale</h1>

    <form id="salesForm" class="space-y-4">
      <!-- Service Dropdown -->
      <div>
        <label class="block text-gray-700">Service</label>
        <select id="product" class="w-full border px-3 py-2 rounded-lg">
          <option value="Web Development">Web Development</option>
          <option value="SEO">SEO</option>
          <option value="Branding">Branding</option>
          <option value="Online Listing">Online Listing</option>
        </select>
      </div>

      <!-- Price -->
      <div>
        <label class="block text-gray-700">Price (₹)</label>
        <input type="number" id="price" class="w-full border px-3 py-2 rounded-lg" required>
      </div>

      <!-- Customer -->
      <div>
        <label class="block text-gray-700">Customer</label>
        <input type="text" id="customer" class="w-full border px-3 py-2 rounded-lg" required>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-gray-700">Status</label>
        <select id="status" class="w-full border px-3 py-2 rounded-lg">
          <option value="Paid">Paid</option>
          <option value="Pending">Pending</option>
          <option value="Cancelled">Cancelled</option>
        </select>
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
        Save Sale
      </button>
      <br><br>

      <a href="dashboard.html"
                class="w-full align-center bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700">
                Dashboard
               
                </a>
    </form>
  </div>
  

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABG0FIHrmpJiOBX9UI6gcCm23Wa_WibAE",
      authDomain: "acewebs-sales-tracker.firebaseapp.com",
      projectId: "acewebs-sales-tracker",
      storageBucket: "acewebs-sales-tracker.firebasestorage.app",
      messagingSenderId: "970679325910",
      appId: "1:970679325910:web:7d29f1f63879ca058a2577"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("salesForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const product = document.getElementById("product").value;
      const price = parseFloat(document.getElementById("price").value);
      const customer = document.getElementById("customer").value;
      const status = document.getElementById("status").value;

      const today = new Date();
      const date_str = today.toISOString().split("T")[0]; // yyyy-mm-dd

      try {
        await addDoc(collection(db, "sales"), {
          product,
          price,
          customer,
          status,
          date_str,
          createdAt: serverTimestamp()
        });

        alert("✅ Sale added successfully!");
        e.target.reset();
      } catch (error) {
        console.error("Error adding document: ", error);
        alert("❌ Error saving sale.");
      }
    });
  </script>
</body>
</html>
